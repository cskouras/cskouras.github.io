<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <!-- from bootstrap -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Calliste Skouras</h1>
            <p class="lead">Welcome to my homepage! Click on one of the buttons below to find out more about me!</p>
          </div>
        </div>

        <!-- three cards in one row, all from bootstrap but modified -->
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <a class="card-block stretched-link text-decoration-none" href = "miami.html">
                        <img src="miamipic.jpg" class="card-img-top image-fluid" alt="miami skyline">
                        <div class="card-body">
                            <h5 class="card-title">Hometown</h5>
                        </div>
                    </a>
                </div>
            </div> <!-- end column 1-->

            <div class="col-md-4">
               <div class="card" style="width: 18rem;">
                   <a class="card-block stretched-link text-decoration-none" href = "college.html">
                        <img src="straus.jpg" class="card-img-top image-fluid" alt="straus hall">
                        <div class="card-body">
                            <h5 class="card-title">College Life</h5>
                        </div>
                    </a>
                </div>
            </div> <!-- end column 2-->

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <a class="card-block stretched-link text-decoration-none" href = "evie.html">
                        <img src="evie.jpeg" class="card-img-top image-fluid" alt="cute dog">
                        <div class="card-body">
                            <h5 class="card-title">My Dog :) </h5>
                        </div>
                    </a>
                </div>
            </div> <!-- end column 3-->
        </div> <!-- row of cards-->

    </body>
</html>
